<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-body-color">

  <!--start navbar-->
  <nav class="flex items-center justify-between flex-wrap bg-white  p-6">
    <div class="container px-4 mx-auto flex flex-wrap items-center  justify-between">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-2xl tracking-tight text-gray-800">Hashdzcode</span>
      </div>
      <div class="block lg:hidden">
        <button id="burger-btn"
          class="flex items-center px-3 py-2 border rounded text-purple-800 border-purple-800  hover:text-purple-800 hover:border-purple-800 hover:bg-purple-400">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div id="nav-links" class="hidden w-full flex-grow lg:flex lg:items-center  lg:w-auto">
        <input class="appearance-none w-64 border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline
          md:ml-10" id="username" type="text" placeholder="Search...">


        <div class=" ml-auto md:mr-10">


          <a href="#" class="block mt-4 lg:inline-block lg:mt-0 font-medium text-blue-base  mr-8">
            Login
          </a>
          <a href="#"
            class=" block mt-4 lg:inline-block bg-blue-base px-4 py-2 rounded  font-medium lg:mt-0 text-white mr-6">
            Create account
          </a>


        </div>
      </div>
    </div>
  </nav>
  <!--end navbar-->

  <!--start login card -->
  <section class="container px-4 mx-auto">
    <div class="flex items-center justify-center h-screen">
      <form class="w-full lg:w-2/6 bg-white shadow-md rounded-md px-8 pt-6 pb-8 mb-4">
        <div class="mb-8">
          <h1 class="font-bold text-gray-800 text-2xl text-center ">HashDzCode</h1>
          <p class="text-xs font-semibold text-center text-gray-600">Login to your account</p>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm  mb-2" for="email">
            Email
          </label>
          <input
            class="appearance-none border  rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" type="text" placeholder="Enter your email">
        </div>
        <div class="">
          <label class="block text-gray-700 text-sm mb-2" for="password">
            Password
          </label>
          <input
            class=" appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="******************">
          <!--  <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
        </div>
        <div class="flex mb-8">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2 text-xs text-gray-600">Remember me</span>
          </label>
        </div>


        <button
          class="w-full bg-blue-base hover:bg-blue-700 text-white font-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-8"
          type="button">
          Login
        </button>
        <a class="block text-center text-blue-base text-sm  hover:text-blue-800" href="#">
          Forgot Password?
        </a>

      </form>

    </div>

  </section>
  <!--end login card-->

  <footer>
    <div class="bg-gray-800 py-10">

    </div>
  </footer>



</body>

</html>
